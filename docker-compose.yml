version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - MAX_TOKENS=1024
      - MAX_EXCHANGES=20
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:

